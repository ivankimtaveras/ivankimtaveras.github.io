name: Debug Secret Test

on:
  workflow_dispatch: # Allows manual running

jobs:
  test_the_secret:
    runs-on: ubuntu-latest
    steps:
      - name: Check what the workflow receives
        env:
          THE_SECRET: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
        run: |
          echo "The first 4 characters received are: $(echo $THE_SECRET | cut -c 1-4)"
