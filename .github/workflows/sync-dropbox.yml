name: Sync Files from Dropbox

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install rclone
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone

      # Build the JSON token rclone expects
      - name: Configure rclone token for Dropbox
        run: |
          echo 'RCLONE_DROPBOX_TOKEN={"access_token":"${{ secrets.DROPBOX_ACCESS_TOKEN }}","token_type":"bearer","expiry":"0001-01-01T00:00:00Z"}' >> "$GITHUB_ENV"

      # Optional: list root of the *app folder* to verify access
      - name: Verify Dropbox access (optional)
        run: |
          rclone lsd ":dropbox:/"

      - name: Sync files from Dropbox (app-folder path)
        run: |
          rclone sync \
            ":dropbox:/Website/Documents" \
            "./docs" \
            --fast-list

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Docs: Auto-sync from Dropbox'
          commit_user_name: 'GitHub Actions Bot'
          commit_user_email: 'actions@github.com'
